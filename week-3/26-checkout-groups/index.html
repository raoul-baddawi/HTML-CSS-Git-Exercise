<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="B-A-L1">Address Line 1</label>
              <input type="text" id="B-A-L1" name="bill-l1" />
              <label for="B-A-L2">Address Line 2</label>
              <input type="text" id="B-A-L2" name="bill-l2" />
              <label for="B-A-P">Postcode</label>
              <input type="text" id="B-A-P" name="bill-p" />
              <label for="B-A-C">City</label>
              <input type="text" id="B-A-C" name="bill-c" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="D-A-L1">Address Line 1</label>
              <input type="text" id="D-A-L1" name="del-l1" />
              <label for="D-A-L2">Address Line 2</label>
              <input type="text" id="D-A-L2" name="del-l2" />
              <label for="D-A-P">Postcode</label>
              <input type="text" id="D-A-P" name="del-p" />
              <label for="D-A-C">City</label>
              <input type="text" id="D-A-C" name="del-c" />
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
